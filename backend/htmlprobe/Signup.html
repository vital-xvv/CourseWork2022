<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello there! Sign up for free.</title>
    <link rel="stylesheet" type="text/css" href="./Signup.css">
</head>
<body>
    <!-- Container -->
    <article class="container">
        <!-- Inner block-->
        <div class="block">
            <section class="block-item block__item">
                <h2 class="block-item__title">Do you have an account?</h2>
                <button class="block-item__btn signin-btn">Sign in</button>
            </section>
            <section class="block-item block__item">
                <h2 class="block-item__title">Don't you have an account?</h2>
                <button class="block-item__btn signup-btn">Sign up</button>
            </section>
        </div>
        <!-- Form -->
        <div class="form-box">
            <!-- SignIn form-->
            <form action="#" class="form form-signin">
                <h3 class="form__title">Loggin</h3>
                <p>
                    <input type="email" class="form__input" placeholder="E-mail">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="Password">
                </p>
                <p>
                    <button class="form__btn">Sign In</button>
                </p>
            </form>

            <form action="#" class="form form-signup">
                <h3 class="form__title">Registration</h3>
                <p>
                    <input type="text" class="form__input" placeholder="First Name">
                </p>
                <p>
                    <input type="text" class="form__input" placeholder="Last Name">
                </p>
                <p>
                    <input type="email" class="form__input" placeholder="E-mail">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="Password">
                </p>
                <p>
                    <button class="form__btn form__btn-signup">Sign Up</button>
                </p>
            </form>
        </div>
    </article>
    <script src="./script.js" defer></script>
</body>
</html>
