<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quiz-over-modal">
        <div class="modal-content">
            <h1 class="greeting">Nice job!</h1>
            <p>You gained
                <span id="correct-answer"></span> out of
                <span id="number-of-all-questions-2"></span> points

            </p>
            <section><div id="btn-exit">Exit</div>
                <div id="btn-try-again">Try Again!</div></section>
            
        </div>
    </div>
    <div class="main-test">
        <div class="quiz-container">
            <div class="question-number">
                <h3>Question
                    <span id="number-of-question"></span>
                    out of
                    <span id="number-of-all-questions"></span>
                </h3>
            </div>
            <div id="question"></div>
            <div class="options">
                <div data-id="0" class="option option0"></div>
                <div data-id="1" class="option option1"></div>
                <div data-id="2" class="option option2"></div>
                <div data-id="3" class="option option3"></div>
            </div>
            <div id="btn-next">
                Next
            </div>
            <div id="answer-tracker">
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
